<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Form Spedizione </title>
</head>
<body>
<table>

    <form id="deliverly" autocomplete="on">
        <tr>
            <td><label for="Name">Nome*</label></td>
            <td>
                <input id="Name" type="text" name="name" placeholder="Nome" required></td>
        </tr>
        <tr>
            <td><label for="LastName">Cognome*</label></td>
            <td>
                <input id="LastName" type="text" name="lastname" placeholder="Cognome" required></td>
        </tr>


        <tr>
            <td><label for="address">Indirizzo*</label></td>
            <td>
                <input id="address" type="text" name="Address" placeholder="Via Roma" required></td>
        </tr>


        <tr>
            <td><label for="po">Civico*</label></td>
            <td>
                <input type="number" name="po" id="po" placeholder="1" required></td>
        </tr>


        <tr>
            <td><label for="cap">Cap*</label></td>
            <td>
                <input type="number" name="Cap" id="cap" placeholder="00000" required></td>
        </tr>


        <tr>
            <td><label for="province">Provincia*</label></td>
            <td>
                <select name="province" id="province" required>
                    <option value="MI">Milano</option>
                    <option value="RM">Roma</option>
                    <option value="TO">Torino</option>
                    <option value="OTHER">Altro</option>
                </select></td>
        </tr>


        <tr>
            <td><label for="City">Citt√†*</label></td>
            <td>
                <input type="text" name="City" id="City" placeholder="Milano" required></td>
        </tr>


        <tr>
            <td><label for="country">Nazione*</label></td>
            <td>
                <input type="text" name="country" id="country" placeholder="Italia" required></td>
        </tr>


        <tr>
            <td><label for="phone">Telefono</label></td>
            <td>
                <input type="tel" name="phone" id="phone" placeholder="3460000000"></td>
        </tr>


        <tr>
            <td><label for="email">Email*</label></td>
            <td>
                <input type="email" name="email" id="email" placeholder="tua@email.it" required></td>
        </tr>


        <tr>
            <td><label for="note">Note</label></td>
            <td>
                <textarea name="note" id="note" cols="30" rows="10" placeholder="Note"></textarea></td>
        </tr>

        <tr>
            <td>&nbsp;</td>
            <td><input type="submit" value="Invia"></td>
        </tr>


    </form>

</table>

<button type="reset" form="deliverly">Reset</button>
</body>
</html>
