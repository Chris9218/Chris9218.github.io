<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Form Spedizione </title>
</head>
<body>


<form method="post" id="deliverly" autocomplete="on">
    <div>
        <div>Campo</div>
        <div>Input</div>
    </div>
    <div>
        <div><label for="Name">Nome*</label></div>
        <div>
            <input id="Name" type="text" name="name" placeholder="Nome" required></div>
    </div>
    <div>
        <div><label for="LastName">Cognome*</label></div>
        <div>
            <input id="LastName" type="text" name="lastname" placeholder="Cognome" required></div>
    </div>


    <div>
        <div><label for="address">Indirizzo*</label></div>
        <div>
            <input id="address" type="text" name="Address" placeholder="Via Roma" required></div>
    </div>


    <div>
        <div><label for="po">Civico*</label></div>
        <div>
            <input type="number" name="po" id="po" placeholder="1" required></div>
    </div>


    <div>
        <div><label for="cap">Cap*</label></div>
        <div>
            <input type="number" name="Cap" id="cap" placeholder="00000" required></div>
    </div>


    <div>
        <div><label for="province">Provincia*</label></div>
        <div>
            <select name="province" id="province" required>
                <option value="MI">Milano</option>
                <option value="RM">Roma</option>
                <option value="TO">Torino</option>
                <option value="OTHER">Altro</option>
            </select></div>
    </div>


    <div>
        <div><label for="City">Citt√†*</label></div>
        <div>
            <input type="text" name="City" id="City" placeholder="Milano" required></div>
    </div>


    <div>
        <div><label for="country">Nazione*</label></div>
        <div>
            <input type="text" name="country" id="country" placeholder="Italia" required></div>
    </div>


    <div>
        <div><label for="phone">Telefono</label></div>
        <div>
            <input type="tel" name="phone" id="phone" placeholder="3460000000"></div>
    </div>


    <div>
        <div><label for="email">Email*</label></div>
        <div>
            <input type="email" name="email" id="email" placeholder="tua@email.it" required></div>
    </div>


    <div>
        <div><label for="note">Note</label></div>
        <div>
            <textarea name="note" id="note" cols="30" rows="10" placeholder="Note"></textarea></div>
    </div>

    <div>
        <div>&nbsp;</div>
        <div><input type="submit" value="Invia"></div>
    </div>


</form>


<button type="reset" form="deliverly">Reset</button>
</body>
</html>
